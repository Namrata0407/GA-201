{% extends 'base.html' %}

{% block content %}
    <style>
        form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="checkbox"] {
            margin-bottom: 20px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .availability-yes {
            color: green;
        }

        .availability-no {
            color: red;
        }
    </style>

    <h1>Add Dish</h1>
    <form method="POST" action="{{ url_for('add_dish') }}">
        <label for="name">Dish Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required>
        <br><br>
        <label for="availability">Availability:</label>
        <input type="checkbox" id="availability" name="availability">
        <br><br>
        <input type="submit" value="Add Dish">
    </form>
{% endblock %}
