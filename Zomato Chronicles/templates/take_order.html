{% extends 'base.html' %}

{% block content %}
    <style>
        form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>

    <h1>Take Order</h1>
    <form method="POST" action="{{ url_for('take_order') }}">
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required>
        <br><br>
        <label for="dish_ids">Dish IDs (comma-separated):</label>
        <input type="text" id="dish_ids" name="dish_ids" required>
        <br><br>
        <input type="submit" value="Take Order">
    </form>
{% endblock %}
